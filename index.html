<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>RPS Battle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>
        Rock Paper Scissors<br />
        <span id="black-text">Battle</span>
      </h1>
    </div>
    <div class="final-score">
      <div class="score-card">
        <h4>You: 0</h4>
      </div>
      <div class="score-card">
        <h4>Computer: 0</h4>
      </div>
    </div>
    <div class="battle-field">
      <div class="weapons">
        <div class="img-btn">
          <img src="./images/rock.png" alt="Rock" />
        </div>
        <div class="img-btn">
          <img src="./images/paper.png" alt="Paper" />
        </div>
        <div class="img-btn">
          <img src="./images/scissors.png" alt="Scissors" />
        </div>
      </div>
      <div class="weapons-selected">
        <div id="user-selected">
          <h3 class="rules">Choose your weapons to fight!</h3>
        </div>
        <div id="computer-selected">
          <h3 class="rules">First to score 5 points wins the game</h3>
        </div>
        <div id="round-win">
          <h4 id="round-win-text">SOON</h4>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Made by Sanu</p>
      <a href="https://github.com/idevRavn" target="_blank"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt="Github Logo"
          height="20px"
      /></a>
    </div>
  </body>
</html>
