<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Battle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>
        Rock Paper Scissors<br />
        <span id="black-text">Battle</span>
      </h1>
    </div>
    <div class="final-score">
      <div class="score-card">
        <h4>You: <span id="player-score-txt">0</span></h4>
      </div>
      <div class="score-card">
        <h4>Computer: <span id="computer-score-txt">0</span></h4>
      </div>
    </div>
    <div class="battle-field">
      <div class="weapons">
        <div class="img-btn">
          <button id="rock" value="rock">
            <img src="./images/rock.png" alt="Rock" />
          </button>
        </div>
        <div class="img-btn">
          <button id="paper" value="paper">
            <img src="./images/paper.png" alt="Paper" />
          </button>
        </div>
        <div class="img-btn">
          <button id="scissors" value="scissors">
            <img src="./images/scissors.png" alt="Scissors" />
          </button>
        </div>
      </div>
      <div class="weapons-selected">
        <div>
          <h3 id="user-selected">Choose your weapons to fight!</h3>
        </div>
        <div>
          <h3 id="computer-selected">First to score 5 points wins the game</h3>
        </div>
        <div id="round-win">
          <h4 id="round-win-text">SOON</h4>
        </div>
        <div id="play-again"></div>
      </div>
    </div>
    <div class="footer">
      <p>Made by Sanu</p>
      <a href="https://github.com/idevRavn" target="_blank"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt="Github Logo"
          height="20px"
      /></a>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
